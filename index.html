            <div class="m-5 p-5 ">
                <h2 class="fs-2 fw-bold text-info text-center ">
                    Departamentos
                </h2>
                <div class="container mt-5 ">
                    <div class="row justify-content-center">
                        <div class="col-12 bg-transparent">
                            <div class="bg-white p-4 shadow-2-strong rounded-3">
                                <h4 class="fs-4 fw-bold text-info  text-center mb-3">
                                    Agregar Departamento
                                </h4>
                                <form id="formAddDepartment">
                                    <div class="mb-3">
                                        <label class="form-label text-black fw-bold">Nombre del departamento</label>
                                        <input type="text" class="form-control" id="nomDepartamento" name="nomDepartamento" required />
                                    </div>
                                    <input type="submit" class="btn btn-info" data-accion="Registrar"
                                        value="Registrar" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-5 ">
                    <div class="row justify-content-center">
                        <div class="col-12 bg-transparent">
                            <div class="bg-white table-responsive p-4 shadow-2-strong rounded-3">
                                <h4 class="fs-4 fw-bold text-info  text-center">
                                    Listado de Departamentos
                                </h4>
                                <table class="table table-white mt-5">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Departamentos</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyDepartamentos"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modalModificar" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title text-primary">Modificar Departamento</h4>
                                <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formActualizar">
                                    <div class="mb-3">
                                        <label class="form-label text-secondary">Nombre del departamento</label>
                                        <input type="text" class="form-control" id="nomDepartamento" name="nomDepartamento" required />
                                    </div>
                                    <input type="submit" class="btn btn-info" data-accion="Actualizar"
                                        value="Actualizar" />
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                                    Cerrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="m-5 p-5 ">
                <h2 class="fs-2 fw-bold text-info text-center">
                    Ciudades
                </h2>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 bg-transparent">
                            <div class="bg-info p-4 shadow-2-strong rounded-2">
                                <h4 class="fs-4 fw-bold text-white text-center mb-3">
                                    Agregar ciudad
                                </h4>
                                <form id="formCiudades">
                                    <div class="mb-3">
                                        <label class="form-label text-light">Nombre de la ciudad</label>
                                        <input type="text" class="form-control" id="nomCiudad" name="nomCiudad" required />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-light">Seleccionar Departamento</label>
                                        <select class="form-select" id="DepartamentosId" name="DepartamentosId" required>
                                            <option value="" disabled selected>Departamento</option>
                                        </select>
                                    </div>
                                    <input type="submit" class="btn btn-info" data-accion="RegistrarCiudad"
                                        value="Registrar" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 bg-transparent">
                            <div class="bg-info table-responsive p-4 rounded rounded-4">
                                <h4 class="fs-4 fw-bold text-white text-uppercase text-center">
                                    Listado de Ciudades
                                </h4>
                                <table class="table bg-white mt-5 rounded-3">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Ciudad</th>
                                            <th>Departamento</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbodyCiudades"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- MODALES -->

                <div class="modal fade" id="modalActualizarCiudad" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">

                            </div>
                            <div class="modal-body">
                                <form id="formActualizarCiudad">

                                    <div class="mb-3">

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                                    Cerrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
